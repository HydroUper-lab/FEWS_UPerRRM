
<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeri PNG – Teknik Sipil</title>
  <style>
    :root{
      --border:#e5e7eb; --muted:#6b7280; --bg:#ffffff; --bg-sub:#f9fafb; --radius:12px;
    }
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:2rem;background:var(--bg);color:#111827}
    .card{border:1px solid var(--border);border-radius:var(--radius);padding:16px;max-width:980px;margin-inline:auto;background:#fff}
    h1{margin:0 0 0.5rem 0}
    p.hint{margin:0 0 1rem 0;color:var(--muted)}

    .viewer{
      display:grid;gap:12px;
      grid-template-columns: 1fr;
    }

    .main{
      border:1px solid var(--border);border-radius:10px;background:var(--bg-sub);
      aspect-ratio: 16 / 9; /* sesuaikan kalau perlu */
      display:flex;align-items:center;justify-content:center;overflow:hidden;
    }
    .main img{
      max-width:100%;max-height:100%;object-fit:contain;display:block;
      transition:opacity .2s ease;
    }

    .thumbs-wrap{display:flex;align-items:center;gap:8px}
    .scroll-btn{
      border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px 10px;cursor:pointer;
      user-select:none;transition:background .15s ease;
    }
    .scroll-btn:hover{background:#f3f4f6}
    .thumbs{
      display:flex;gap:8px;overflow:auto;scroll-behavior:smooth;
      padding:8px;border:1px solid var(--border);border-radius:10px;background:#fff;
    }
    .thumb{
      flex:0 0 auto;border:1px solid var(--border);border-radius:10px;
      width:110px;height:70px;overflow:hidden;background:var(--bg-sub);
      position:relative;cursor:pointer;outline-offset:2px;
    }
    .thumb img{width:100%;height:100%;object-fit:contain;display:block;background:#fff}
    .thumb.active{box-shadow:0 0 0 2px #2563eb inset;border-color:#2563eb}
    .thumb .name{
      position:absolute;left:0;right:0;bottom:0;background:rgba(0,0,0,.5);color:#fff;
      font-size:11px;line-height:1.2;padding:2px 4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
    }

    .toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .toolbar .info{color:var(--muted);font-size:14px}
    .btn{
      border:1px solid var(--border);background:#fff;border-radius:10px;padding:8px 10px;cursor:pointer;
    }
    .btn:hover{background:#f3f4f6}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Galeri PNG (GitHub Pages)</h1>
    <p class="hint">Letakkan file PNG di <code>/images</code>. Klik thumbnail untuk memilih. Gunakan tombol kiri/kanan untuk menggulir.</p>

    <div class="viewer" id="viewer">
      <div class="main" id="main">
        <img id="mainImage" alt="Pratinjau gambar" src="" />
      </div>

      <div class="toolbar">
        <button id="downloadBtn" class="btn" title="Unduh gambar saat ini">Unduh</button>
        <span id="meta" class="info"></span>
      </div>

      <div class="thumbs-wrap">
        <button class="scroll-btn" id="leftBtn" aria-label="Gulir kiri">◀</button>
        <div class="thumbs" id="thumbs" tabindex="0" aria-label="Daftar gambar, geser untuk menelusuri"></div>
        <button class="scroll-btn" id="rightBtn" aria-label="Gulir kanan">▶</button>
      </div>
    </div>
  </div>
